<!DOCTYPE html>

        /* å€å¡Šå®¹å™¨ */
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 25px; margin-bottom: 30px; border: 1px solid #e2e8f0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        .btn {

        .btn-reject { background: #f1f5f9; color: #64748b; }

        /* éšæ®µ 2ï¼šç›´å‘æ’åˆ—æ¸…å–® */
        .sync-list { display: flex; flex-direction: column; gap: 12px; }
        .sync-row {

            background: #fff; border: 1px solid #e2e8f0; padding: 15px 20px; border-radius: 12px;
            transition: 0.3s;
        }
        .sync-row.done { background: #f8fafc; border-color: #e2e8f0; opacity: 0.8; }
        .email-text { font-family: "Cascadia Code", "Consolas", monospace; font-size: 16px; font-weight: 600; color: #334155; }

        /* äºŒåˆä¸€æŒ‰éˆ•ï¼šè¤‡è£½ä¸¦æ­£å¼æ ¸å‡† */
        .btn-copy-submit {
            background: #ecfdf5; color: #059669; border: 1px solid #a7f3d0;
            min-width: 160px;
        }
        .btn-copy-submit:hover { background: var(--success); color: white; border-color: var(--success); }
        
        /* å·²å®Œæˆç‹€æ…‹ */
        .btn-copy-submit.completed { 
            background: #f1f5f9; 
            color: #94a3b8; 
            border: 1px solid #e2e8f0; 
            pointer-events: none; 
            box-shadow: none;
        }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 30px; border-radius: 40px; font-size: 14px; display: none; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

<div id="toast">âœ… å·²è¤‡è£½ Email ä¸¦åŒæ­¥æ›´æ–°é›²ç«¯</div>

<div class="container">
    <div class="header">
        <h1 style="font-size: 24px; margin: 0;">AI çŸ¥è­˜åº«ç®¡ç†å¾Œå°</h1>
        <button class="btn btn-reject" onclick="fetchData()" style="padding: 8px 16px;">ğŸ”„ åˆ·æ–°åŒæ­¥é›²ç«¯</button>
    </div>
    
    <div class="card">
        <div class="section-title">å¾…å¯©æ ¸ç”³è«‹ (Pending)</div>
        <table>
            <thead>
                <tr>
                    <th width="120">å“¡ç·¨</th>
                    <th width="350">ç”³è«‹äºº Email</th>
                    <th>æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="pendingTable">
                <tr><td colspan="3" style="text-align:center; padding:50px; color:#94a3b8;">è³‡æ–™è¼‰å…¥ä¸­...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="card" style="border-top: 5px solid var(--success);">
        <div class="section-title">æ‰‹å‹•åŠ å…¥æ¬Šé™ </div>
        <div style="margin-bottom: 20px;">
            <select id="themeSelector" onchange="renderSyncPool()" style="padding: 12px; border-radius: 10px; border: 1px solid #ddd; width: 250px; font-size: 15px; outline: none; background: #fff;">
                <option value="">-- è«‹é¸æ“‡å°ˆæ¡ˆä¸»é¡Œ --</option>
            </select>
        </div>
        
        <div class="sync-list" id="syncPool">
            <div style="text-align:center; padding:50px; color:#94a3b8;">è«‹å…ˆé¸æ“‡ä¸»é¡Œ...</div>
        </div>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwUHdJ8PkH5zdaNcSfFkzkZvcd2fTWQdQX9aUh40aPh5M0wqb_iFuOIPp03MEsaziOL/exec"; 
    
    let dbData = []; 
    let themes = [];
    let preApprovedItems = []; 
    let completedItems = [];   

    async function fetchData() {
        preApprovedItems = [];
        completedItems = [];
        const tbody = document.getElementById('pendingTable');
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:50px; color:#94a3b8;">é€£ç·šè‡³ Google Sheets...</td></tr>';
        
        try {
            const res = await fetch(GAS_URL + "?t=" + new Date().getTime());
            dbData = await res.json();
            const sysKeys = ['employee_id', 'timestamp', 'email', 'row_index'];
            themes = Object.keys(dbData[0] || {}).filter(k => !sysKeys.includes(k));

            const selector = document.getElementById('themeSelector');
            const current = selector.value;
            selector.innerHTML = '<option value="">-- è«‹é¸æ“‡å°ˆæ¡ˆä¸»é¡Œ --</option>';
            themes.forEach(t => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = t;
                selector.appendChild(opt);
            });
            selector.value = current;

            renderPending();
            renderSyncPool();
        } catch (e) { alert("è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·šã€‚"); }
    }

    function renderPending() {
        const tbody = document.getElementById('pendingTable');
        tbody.innerHTML = '';
        
        dbData.forEach(row => {
            const currentPendings = themes.filter(t => {
                const dbStatus = String(row[t] || "").trim().toLowerCase();
                const isPre = preApprovedItems.some(pa => pa.row_index === row.row_index && pa.theme === t);
                const isDone = completedItems.some(c => c.row_index === row.row_index && c.theme === t);
                return dbStatus === 'pending' && !isPre && !isDone;
            });

            if (currentPendings.length === 0) return;

            const tr = document.createElement('tr');
            let acts = currentPendings.map(t => `
                <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; background:#f8fafc; padding:10px 15px; border-radius:10px; border:1px solid #f1f5f9;">
                    <span style="font-weight:700; font-size:14px; color:#475569;">${t}</span>
                    <div style="display:flex; gap:8px;">
                        <button class="btn btn-pre" onclick="doPreApprove(${row.row_index}, '${t}')">é å¯©</button>
                        <button class="btn btn-reject" onclick="doReject(${row.row_index}, '${t}')">æ‹’çµ•</button>
                    </div>
                </div>
            `).join('');
            tr.innerHTML = `<td><b style="color:#1e293b; font-size:16px;">${row.employee_id}</b></td><td>${row.email}</td><td>${acts}</td>`;
            tbody.appendChild(tr);
        });
        if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:50px; color:#94a3b8;">ç›®å‰æ²’æœ‰å¾…è™•ç†çš„ç”³è«‹ã€‚</td></tr>';
    }

    function doPreApprove(rowIndex, theme) {
        const row = dbData.find(r => r.row_index === rowIndex);
        if (row) {
            preApprovedItems.push({ row_index: rowIndex, email: row.email, theme: theme });
            renderPending();
            renderSyncPool();
        }
    }

    function renderSyncPool() {
        const selectedTheme = document.getElementById('themeSelector').value;
        const pool = document.getElementById('syncPool');
        if (!selectedTheme) { pool.innerHTML = '<div style="text-align:center; padding:50px; color:#94a3b8;">è«‹å…ˆå¾é¸å–®é¸æ“‡å°ˆæ¡ˆä¸»é¡Œ...</div>'; return; }

        const dbSyncing = dbData.filter(r => String(r[selectedTheme] || "").trim().toLowerCase() === 'approved');
        const localSyncing = preApprovedItems.filter(pa => pa.theme === selectedTheme);
        const combined = [...dbSyncing.map(r => ({ ...r, isCompleted: false })), ...localSyncing.map(l => ({ ...l, isCompleted: false }))];

        combined.forEach(item => {
            if (completedItems.some(c => c.row_index === item.row_index && c.theme === selectedTheme)) {
                item.isCompleted = true;
            }
        });

        if (combined.length === 0) { pool.innerHTML = '<div style="text-align:center; padding:50px; color:var(--success); font-weight:600;">âœ… æœ¬å°ˆæ¡ˆæ’¥è™Ÿæ± å·²æ¸…ç©º</div>'; return; }

        pool.innerHTML = '';
        combined.forEach(item => {
            const div = document.createElement('div');
            div.className = `sync-row ${item.isCompleted ? 'done' : ''}`;
            div.innerHTML = `
                <div class="email-text">${item.email}</div>
                <button class="btn btn-copy-submit ${item.isCompleted ? 'completed' : ''}" 
                        onclick="copyAndGrant(this, ${item.row_index}, '${item.email}', '${selectedTheme}')">
                    ${item.isCompleted ? 'âœ… å·²å®Œæˆæˆæ¬Š' : 'ğŸ“‹ è¤‡è£½ä¸¦æ ¸å‡†'}
                </button>
            `;
            pool.appendChild(div);
        });
    }

    async function copyAndGrant(btn, rowIndex, email, theme) {
        navigator.clipboard.writeText(email);
        btn.disabled = true;
        btn.textContent = "â³ åŒæ­¥ä¸­...";

        try {
            await fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'approveSpecific', row_index: rowIndex, category: theme, status: 'approved' })
            });

            completedItems.push({ row_index: rowIndex, theme: theme });
            showToast(`å·²è¤‡è£½ä¸¦åŒæ­¥æ ¸å‡†: ${email}`);
            renderSyncPool();
            
        } catch (e) {
            alert("åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šå¾Œé‡è©¦ã€‚");
            btn.disabled = false;
            btn.textContent = "ğŸ“‹ è¤‡è£½ä¸¦æ ¸å‡†";
        }
    }

    async function doReject(rowIndex, theme) {
        if(!confirm("ç¢ºå®šè¦æ‹’çµ•æ­¤é …ç”³è«‹å—ï¼Ÿ")) return;
        try {
            await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'approveSpecific', row_index: rowIndex, category: theme, status: '' }) });
            fetchData();
        } catch (e) { alert("æ“ä½œå¤±æ•—"); }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    window.onload = fetchData;
</script>

</body>
