<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwUHdJ8PkH5zdaNcSfFkzkZvcd2fTWQdQX9aUh40aPh5M0wqb_iFuOIPp03MEsaziOL/exec"; 
    
    let dbData = []; 
    let themes = [];
    
    // æ ¸å¿ƒç‹€æ…‹é™£åˆ—
    let preApprovedItems = []; 
    let completedItems = [];   

    async function fetchData() {
        // åˆ·æ–°æ™‚é‡ç½®æ‰€æœ‰å‰ç«¯ç‹€æ…‹
        preApprovedItems = [];
        completedItems = [];
        document.getElementById('pendingTable').innerHTML = '<tr><td colspan="3" style="text-align:center; padding:50px; color:#94a3b8;">åŒæ­¥é›²ç«¯è³‡æ–™ä¸­...</td></tr>';
        
        try {
            const res = await fetch(GAS_URL + "?t=" + new Date().getTime());
            dbData = await res.json();
            const sysKeys = ['employee_id', 'timestamp', 'email', 'row_index'];
            themes = Object.keys(dbData[0] || {}).filter(k => !sysKeys.includes(k));

            // æ›´æ–°ä¸‹æ‹‰é¸å–®
            const selector = document.getElementById('themeSelector');
            const current = selector.value;
            selector.innerHTML = '<option value="">-- è«‹é¸æ“‡å°ˆæ¡ˆä¸»é¡Œ --</option>';
            themes.forEach(t => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = t;
                selector.appendChild(opt);
            });
            selector.value = current;

            renderPending();
            renderSyncPool();
        } catch (e) { alert("è®€å–å¤±æ•—"); }
    }


    function renderPending() {
        const tbody = document.getElementById('pendingTable');
        tbody.innerHTML = '';
        
        dbData.forEach(row => {
            const currentPendings = themes.filter(t => {
                const dbStatus = String(row[t] || "").trim().toLowerCase();
                const inPre = preApprovedItems.some(p => p.row_index === row.row_index && p.theme === t);
                return dbStatus === 'pending' && !inPre;
            });

            if (currentPendings.length === 0) return;

            const tr = document.createElement('tr');
            let acts = currentPendings.map(t => `
                <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; background:#f8fafc; padding:10px 15px; border-radius:10px; border:1px solid #f1f5f9;">
                    <span style="font-weight:700; font-size:14px; color:#475569;">${t}</span>
                    <div style="display:flex; gap:8px;">
                        <button class="btn btn-pre" onclick="doPreApprove(${row.row_index}, '${t}')">é å¯©</button>
                        <button class="btn btn-reject" onclick="doReject(${row.row_index}, '${t}')">æ‹’çµ•</button>
                    </div>
                </div>
            `).join('');
            tr.innerHTML = `<td><b style="color:#1e293b; font-size:16px;">${row.employee_id}</b></td><td>${row.email}</td><td>${acts}</td>`;
            tbody.appendChild(tr);
        });
        if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:50px; color:#94a3b8;"> æš«ç„¡æ–°çš„é å¯©ç”³è«‹ </td></tr>';
    }

    function doPreApprove(rowIndex, theme) {
        const row = dbData.find(r => r.row_index === rowIndex);
        if (row) {
            preApprovedItems.push({ row_index: rowIndex, email: row.email, theme: theme });
            renderPending();
            renderSyncPool();
        }
    }

    function renderSyncPool() {
        const selectedTheme = document.getElementById('themeSelector').value;
        const pool = document.getElementById('syncPool');
        if (!selectedTheme) { pool.innerHTML = '<div style="text-align:center; padding:50px; color:#94a3b8;">è«‹å…ˆå¾é¸å–®é¸æ“‡å°ˆæ¡ˆä¸»é¡Œ...</div>'; return; }

        const currentWorking = preApprovedItems.filter(p => p.theme === selectedTheme);

        if (currentWorking.length === 0) { pool.innerHTML = '<div style="text-align:center; padding:50px; color:var(--success); font-weight:600;">ç›®å‰ç„¡å¾…å¯©æ ¸å¸³è™Ÿ</div>'; return; }

        pool.innerHTML = '';
        currentWorking.forEach(item => {

            const isDone = completedItems.some(c => c.row_index === item.row_index && c.theme === selectedTheme);
            
            const div = document.createElement('div');
            div.className = `sync-row ${isDone ? 'done' : ''}`;
            div.innerHTML = `
                <div class="email-text">${item.email}</div>
                <button class="btn btn-copy-submit ${isDone ? 'completed' : ''}" 
                        onclick="copyAndGrant(this, ${item.row_index}, '${item.email}', '${selectedTheme}')">
                    ${isDone ? 'âœ… å·²å®Œæˆæˆæ¬Š' : 'ğŸ“‹ è¤‡è£½ä¸¦æ ¸å‡†'}
                </button>
            `;
            pool.appendChild(div);
        });
    }

    // æ­£å¼æ ¸å‡†ï¼šå¯«å…¥è³‡æ–™åº«ä¸¦æ¨™è¨˜å®Œæˆ
    async function copyAndGrant(btn, rowIndex, email, theme) {
        navigator.clipboard.writeText(email);
        btn.disabled = true;
        btn.textContent = "â³ åŒæ­¥ä¸­...";

        try {
            await fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'approveSpecific', row_index: rowIndex, category: theme, status: 'approved' })
            });

            // ç´€éŒ„åˆ°æœ¬æ¬¡å®Œæˆæ¸…å–®
            completedItems.push({ row_index: rowIndex, theme: theme });
            showToast(`å·²è¤‡è£½ä¸¦åŒæ­¥æ ¸å‡†: ${email}`);
            renderSyncPool(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°æŒ‰éˆ•ç‹€æ…‹ç‚ºã€Œå·²å®Œæˆã€
            
        } catch (e) {
            alert("åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚");
            btn.disabled = false;
            btn.textContent = "ğŸ“‹ è¤‡è£½ä¸¦æ ¸å‡†";
        }
    }

    async function doReject(rowIndex, theme) {
        if(!confirm("ç¢ºå®šæ‹’çµ•ï¼Ÿ")) return;
        try {
